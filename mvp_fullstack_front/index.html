<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Environmental compensation calculator</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="title">
            <h1>Environmental compensation calculator</h1>
        </div>
        <div class="banner">
            <img src="img/env_fig.jpeg" alt="Comp">
        </div>
    </header>

    <!-- Abas de modo -->
    <div class="mode-tabs">
        <button id="tabIsolated" class="mode-btn active" onclick="setMode('isolated')">
            Isolated trees
        </button>
        <button id="tabPatch" class="mode-btn" onclick="setMode('patch')">
            Patch / area (m²)
        </button>
    </div>

    <!-- ===================== ÁRVORES ISOLADAS ===================== -->
    <section id="isolatedSection">
        <!-- Formulário -->
        <section class="newItem">
            <input type="number" id="treeQuantity" placeholder="Quantidade" min="1">

            <select id="treeGroup">
                <option value="native">Nativa</option>
                <option value="exotic">Exótica</option>
            </select>

            <select id="treeMunicipality">
                <option value="">Selecione o município</option>
            </select>

            <button onclick="addItem()" class="addBtn">Adicionar à lista</button>
            <button onclick="calculateTotal()" class="calcBtn">Calcular compensação</button>
        </section>

        <!-- Mensagens -->
        <section class="messages">
            <div id="errorBox"></div>
            <div id="totalBox"></div>
        </section>

        <!-- Tabela com árvores do lote -->
        <section class="items">
            <table id="myTable">
                <tr>
                    <th>Quantidade</th>
                    <th>Tipo</th>
                    <th>Municipality</th>
                    <th>Comp./árvore</th>
                    <th>Comp. total item</th>
                    <th>
                        <img src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                             width="15" height="15" alt="Remover">
                    </th>
                </tr>
            </table>
        </section>
    </section>

    <!-- ===================== PATCH / ÁREA ===================== -->
    <section id="patchSection" class="hidden">
        <!-- Formulário -->
        <section class="newItem">
            <select id="patchMunicipality">
                <option value="">Selecione o município</option>
            </select>
            <input type="number" id="patchArea" placeholder="Área do patch (m²)" min="0">
            <button onclick="addPatchItem()" class="addBtn">Adicionar patch</button>
            <button onclick="calculatePatchTotal()" class="calcBtn">Calcular compensação</button>
        </section>

        <!-- Mensagens -->
        <section class="messages">
            <div id="errorBoxPatch"></div>
            <div id="totalBoxPatch"></div>
        </section>

        <!-- Tabela de patches -->
        <section class="items">
            <table id="patchTable">
                <tr>
                    <th>Municipality</th>
                    <th>Área (m²)</th>
                    <th>Comp./m²</th>
                    <th>Comp. total patch</th>
                    <th>
                        <img src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                             width="15" height="15" alt="Remover">
                    </th>
                </tr>
            </table>
        </section>
    </section>

    <script src="scripts.js?v=21"></script>
</body>
</html>
